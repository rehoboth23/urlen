<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortner</title>
</head>
<body>
    <form method="post" action="{% url 'make' %}">
        {% csrf_token%}
        {{form.as_p}}
        <button type="submit" name="button">Generate</button>
    </form>
{% if a%}
<p><h1>Short Url: </h1><h5>{{a}}</h5></p>
{%endif%}
</body>
</html>
